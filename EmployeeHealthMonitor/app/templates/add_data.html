<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить данные о здоровье</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Health Monitor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="profile.html">Профиль</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="add_data.html">Добавить данные</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="health_chart.html">Анализ здоровья</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Выход</a>
            </li>
        </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h1 class="mb-4 text-white text-center">Добавить данные</h1>
  <div class="card p-4">
    <form>
      <div class="mb-3">
        <label class="form-label">Температура тела (°C)</label>
        <input type="number" class="form-control" placeholder="Например, 36.6">
      </div>
      <div class="mb-3">
        <label class="form-label">Давление (мм рт. ст.)</label>
        <input type="text" class="form-control" placeholder="Например, 120/80">
      </div>
      <div class="mb-3">
        <label class="form-label">Вес (кг)</label>
        <input type="number" class="form-control" placeholder="Ваш вес">
      </div>
      <div class="mb-3">
        <label class="form-label">Файл с медицинскими данными (CSV)</label>
        <input type="file" class="form-control">
      </div>
      <button type="submit" class="btn btn-success w-100">Сохранить данные</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
