<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход и регистрация | Health Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        .toggle-btns button {
            width: 50%;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="text-center mb-4">
        <h3>Health Monitor</h3>
    </div>

    <div class="toggle-btns d-flex mb-4">
        <button class="btn btn-primary" id="loginBtn">Войти</button>
        <button class="btn btn-outline-primary" id="registerBtn">Регистрация</button>
    </div>

    <!-- Форма входа -->
    <div id="loginForm" class="form-section active">
        <form>
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Введите email">
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-success w-100">Войти</button>
        </form>
    </div>

    <!-- Форма регистрации -->
    <div id="registerForm" class="form-section">
        <form>
            <div class="mb-3">
                <label for="registerName" class="form-label">Имя</label>
                <input type="text" class="form-control" id="registerName" placeholder="Введите имя">
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Введите email">
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-primary w-100">Создать аккаунт</button>
        </form>
    </div>
</div>

<script>
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginBtn.addEventListener('click', () => {
        loginForm.classList.add('active');
        registerForm.classList.remove('active');
        loginBtn.classList.add('btn-primary');
        loginBtn.classList.remove('btn-outline-primary');
        registerBtn.classList.remove('btn-primary');
        registerBtn.classList.add('btn-outline-primary');
    });

    registerBtn.addEventListener('click', () => {
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
        registerBtn.classList.add('btn-primary');
        registerBtn.classList.remove('btn-outline-primary');
        loginBtn.classList.remove('btn-primary');
        loginBtn.classList.add('btn-outline-primary');
    });
</script>

</body>
</html>
