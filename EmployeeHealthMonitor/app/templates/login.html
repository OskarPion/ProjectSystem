<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход и регистрация | Health Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        .toggle-btns button {
            width: 50%;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
        .password-error {
            color: #dc3545;
            font-size: 0.875em;
            display: none;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="text-center mb-4">
        <h3>Health Monitor</h3>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div class="toggle-btns d-flex mb-4">
        <button class="btn btn-primary" id="loginBtn">Войти</button>
        <button class="btn btn-outline-primary" id="registerBtn">Регистрация</button>
    </div>

    <!-- Форма входа -->
    <div id="loginForm" class="form-section active">
        <form action="{{ url_for('accounts.login') }}" method="post">
            <div class="mb-3">
                <label for="loginEmail" class="form-label required-field">Email</label>
                <input type="email" class="form-control" id="loginEmail" 
                       placeholder="Введите email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label required-field">Пароль</label>
                <input type="password" class="form-control" id="loginPassword" 
                       placeholder="Введите пароль" name="password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Войти</button>
        </form>
    </div>

    <!-- Форма регистрации -->
    <div id="registerForm" class="form-section">
        <form id="registrationForm" action="{{ url_for('accounts.register') }}" method="post" onsubmit="return validatePasswords()">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="lastName" class="form-label required-field">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" 
                           name="last_name" placeholder="Иванов" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="firstName" class="form-label required-field">Имя</label>
                    <input type="text" class="form-control" id="firstName" 
                           name="first_name" placeholder="Иван" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="middleName" class="form-label">Отчество</label>
                    <input type="text" class="form-control" id="middleName" 
                           name="middle_name" placeholder="Иванович">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="registerEmail" class="form-label required-field">Email</label>
                <input type="email" class="form-control" id="registerEmail" 
                       name="email" placeholder="example@mail.com" required>
            </div>

            <div class="mb-3">
                <label for="birthDate" class="form-label">Дата рождения</label>
                <input type="date" class="form-control" id="birthDate" 
                       name="birth_date" max="{{ datetime.now().strftime('%Y-%m-%d') }}">
            </div>
            
            <div class="mb-3">
                <label for="registerPassword" class="form-label required-field">Пароль</label>
                <input type="password" class="form-control" id="registerPassword" 
                       name="password" placeholder="Не менее 6 символов" required minlength="6">
            </div>
            
            <div class="mb-3">
                <label for="confirmPassword" class="form-label required-field">Подтвердите пароль</label>
                <input type="password" class="form-control" id="confirmPassword" 
                       name="password_confirm" placeholder="Повторите пароль" required>
                <div id="passwordError" class="password-error mt-2">Пароли не совпадают</div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Создать аккаунт</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Переключение между формами
    const loginBtn = document.getElementById('loginBtn');
    const registerBtn = document.getElementById('registerBtn');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    function toggleForms(showLogin) {
        if (showLogin) {
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
            loginBtn.classList.add('btn-primary');
            loginBtn.classList.remove('btn-outline-primary');
            registerBtn.classList.remove('btn-primary');
            registerBtn.classList.add('btn-outline-primary');
        } else {
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
            registerBtn.classList.add('btn-primary');
            registerBtn.classList.remove('btn-outline-primary');
            loginBtn.classList.remove('btn-primary');
            loginBtn.classList.add('btn-outline-primary');
        }
    }

    loginBtn.addEventListener('click', () => toggleForms(true));
    registerBtn.addEventListener('click', () => toggleForms(false));

    // Валидация паролей
    function validatePasswords() {
        const password = document.getElementById('registerPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorElement = document.getElementById('passwordError');
        
        if (password !== confirmPassword) {
            errorElement.style.display = 'block';
            document.getElementById('confirmPassword').classList.add('is-invalid');
            return false;
        }
        
        errorElement.style.display = 'none';
        document.getElementById('confirmPassword').classList.remove('is-invalid');
        return true;
    }

    // Реактивная валидация при вводе
    document.getElementById('confirmPassword').addEventListener('input', function() {
        validatePasswords();
    });
</script>
</body>
</html>
