<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Health Monitor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'health.dashboard' %}active{% endif %}" href="{{ url_for('health.dashboard') }}">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'accounts.profile' %}active{% endif %}" href="{{ url_for('accounts.profile') }}">Профиль</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'health.add_data' %}active{% endif %}" href="{{ url_for('health.add_data') }}"> {% if current_user.employee and current_user.employee.health_records %}Редактировать данные{% else %}Добавить данные{% endif %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'analytics.health_chart' %}active{% endif %}" href="{{ url_for('analytics.health_chart') }}">Анализ здоровья</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if request.endpoint == 'main.dashboard' %}active{% endif %}" href="{{ url_for('accounts.logout') }}">Выход</a>
            </li>
        </ul>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
