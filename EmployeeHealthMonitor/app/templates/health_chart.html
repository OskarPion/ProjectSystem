{% extends "base.html" %}

{% block title %}Аналитика здоровья{% endblock %}
     
{% block content %}
<!-- Основной контент -->
<div class="container my-5">
  <h1 class="mb-4 text-white text-center">Аналитика здоровья</h1>

  <div class="card p-4">
    <form class="row mb-4">
      <div class="col-md-6 mb-3">
        <select class="form-select">
          <option selected>Выберите возрастную группу</option>
          <option value="20-30">20-30 лет</option>
          <option value="30-40">30-40 лет</option>
          <option value="40-50">40-50 лет</option>
          <option value="50+">50+ лет</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <button class="btn btn-primary w-100" type="submit">Применить фильтр</button>
      </div>
    </form>

    <div style="height: 400px;">
      <canvas id="myChart"></canvas>
    </div>
  </div>
</div>

<!-- Скрипты -->
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Янв', 'Фев', 'Мар', 'Апр', 'Май'],
        datasets: [{
            label: 'Средний вес сотрудников',
            data: [80, 82, 81, 83, 82],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'blue',
            borderWidth: 2,
            fill: true,
            tension: 0.4
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
{% endblock %}
