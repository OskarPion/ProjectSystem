<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Аналитика здоровья</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            min-height: 100vh;
        }
        .card {
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<!-- Навигационное меню -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Health Monitor</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="profile.html">Профиль</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="add_data.html">Добавить данные</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="health_chart.html">Анализ здоровья</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Выход</a>
            </li>
        </ul>
    </div>
  </div>
</nav>

<!-- Основной контент -->
<div class="container my-5">
  <h1 class="mb-4 text-white text-center">Аналитика здоровья</h1>

  <div class="card p-4">
    <form class="row mb-4">
      <div class="col-md-6 mb-3">
        <select class="form-select">
          <option selected>Выберите возрастную группу</option>
          <option value="20-30">20-30 лет</option>
          <option value="30-40">30-40 лет</option>
          <option value="40-50">40-50 лет</option>
          <option value="50+">50+ лет</option>
        </select>
      </div>
      <div class="col-md-6 mb-3">
        <button class="btn btn-primary w-100" type="submit">Применить фильтр</button>
      </div>
    </form>

    <div style="height: 400px;">
      <canvas id="myChart"></canvas>
    </div>
  </div>
</div>

<!-- Скрипты -->
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Янв', 'Фев', 'Мар', 'Апр', 'Май'],
        datasets: [{
            label: 'Средний вес сотрудников',
            data: [80, 82, 81, 83, 82],
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'blue',
            borderWidth: 2,
            fill: true,
            tension: 0.4
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
